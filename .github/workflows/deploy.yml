name: Deploy All Functions
permissions:
  id-token: write
  contents: read
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4

    # ---- Download artifacts from other repos ----
    - name: Download Service A
      uses: actions/checkout@v4
      with:
        repository: Ranjith-Github-17071998/repo-service-a
        path: services/ServiceA

    - name: Download Service B
      uses: actions/checkout@v4
      with:
        repository: Ranjith-Github-17071998/repo-service-b
        path: services/ServiceB

    - name: Download Service C
      uses: actions/checkout@v4
      with:
        repository: Ranjith-Github-17071998/repo-service-c
        path: services/ServiceC

    - name: Download Service D
      uses: actions/checkout@v4
      with:
        repository: Ranjith-Github-17071998/repo-service-d
        path: services/ServiceD

    # ---- Create final deployment package ----
    - name: Prepare deployment folder
      run: |
        mkdir deploy
        cp -r services/* deploy/
        cp host.json deploy/
        cp package.json deploy/
        
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: shared-multi-service-funcapp
        package: deploy
